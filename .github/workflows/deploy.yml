name: Test and Deploy Coverage to GitHub Pages

on:
  push:
    branches:
      - main # Run workflow on push to the main branch

jobs:
  # Build job (optional - add your build steps here if needed)
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Add build commands here if needed, like `npm install` or `npm run build`
    # - name: Install dependencies
    #   run: npm install

  # Test job
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Run Tests with Coverage
      run: |
        npm install
        npm run test -- --coverage # Run tests with coverage report, assuming Jest
        # Ensure coverage report is saved to "./coverage" folder

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v3

    - name: Upload Coverage as Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v1
      with:
        path: "./coverage" # Location of the coverage artifacts

  # Deployment job for coverage
  deploy-coverage:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy Coverage to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Use v4 or the latest version

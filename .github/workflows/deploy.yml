name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Run workflow on push to the main branch

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build static files
      id: build
      run: |
        # Command to build your siteâ€™s static files
        # Replace with the actual build command for your project
        # Example for a typical JavaScript project
        npm install
        npm run build

    - name: Upload static files as artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./build # Replace with the directory where the static files are generated

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build # Only run this job if the build job succeeds
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Grant permission to write to GitHub Pages
      id-token: write   # Grant permission to verify the deployment origin

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

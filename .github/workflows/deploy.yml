name: Test and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Run workflow on push to the main branch

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          # location of the coverage artifacts
          path: "./"

  # Deployment job
  deploy:
    needs: test # Only run this job if the test job succeeds
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Grant permission to write to GitHub Pages
      id-token: write   # Grant permission to verify the deployment origin

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages # Must match the name used in upload
